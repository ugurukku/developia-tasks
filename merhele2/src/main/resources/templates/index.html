<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Management Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>

<div class="registration d-flex justify-content-center ">

    <form th:action="@{add}" method="post">
        <div class="mb-3">
            <label for="inputName" class="form-label">Tələbənin adı</label>
            <input type="text" name="ad" class="form-control" id="inputName">
        </div>

        <div class="mb-3">
            <label for="inputSurname" class="form-label">Tələbənin soyadı</label>
            <input type="text" name="soyad" class="form-control" id="inputSurname">
        </div>
        <div class="mb-3">
            <label for="inputDate" class="form-label">Təvəllüd</label>
            <input type="date" name="tevellud" class="form-control" id="inputDate">
        </div>

        <div class="mb-3">
        <label for="sektorId" class="form-label">Sektor</label>
        <select name="sektor" class="form-control" id="sektorId">
            <option value="1">Az</option>
            <option value="2">Rus</option>
            <option value="3">İngilis</option>
        </select>
        </div>
        <button type="submit" class="btn btn-success">Əlavə et</button>
    </form>


</div>

<div class="students d-flex justify-content-center">

    <div class="col-md-12 border-top border-5 border-danger">
        <h4 class="text-center my-5">Tələbələrimiz</h4>
        <table class="table text-center">
            <thead>
            <tr>
                <th scope="col">Ad</th>
                <th scope="col">Soyad</th>
                <th scope="col">Təvəllüd</th>
                <th scope="col">Sektor</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="student : ${students}">

                <tr th:id="${student.getId()}">
                    <td class="name" th:text="${student.getStudentName()}"></td>
                    <td class="surname" th:text="${student.getStudentSurname()}"></td>
                    <td th:text="${student.getStudentBirthdate()}"></td>
                    <td th:text="${student.getSector().getSectorName()}"></td>
                    <td>
                        <form th:action="@{delete/{id}(id = ${student.getId()})}" method="post">
                            <button class="btn btn-danger btn-sm"
                                    type="submit">
                                <i class="bi bi-trash-fill"></i>
                                Sil
                            </button>
                        </form>
                        <form th:action="@{edit/{id}(id = ${student.getId()})}" th:method="get">
                             <button class="btn btn-primary btn-sm"
                                    type="submit">
                                <i class="bi bi-pencil-square"></i>
                                Yenilə
                            </button>
                        </form>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>


</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</html>
