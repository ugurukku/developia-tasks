
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <div class="row d-flex justify-content-center   ">
        <h4>Tələbə məlumatlarını yeniləmək</h4>

        <div class="col-md-8">

            <form th:action="@{{id}(id = ${student.getId()})}" th:method="post">
                <th:block th:accept="student">

                <div class="form-   floating mb-3">
                    <input type="text" name="ad" id="ad" class="form-control" th:value="${student.getStudentName()}" placeholder="@@@@@@">
                    <label for="ad">Ad</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="soyad" id="soyad" class="form-control" th:value="${student.getStudentSurname()}" placeholder="@@@@@@">
                    <label for="soyad">Soyad</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="date" name="tevellud" id="tevellud" th:value="${student.getStudentBirthdate()}" class="form-control" placeholder="@@@@@@">
                    <label for="tevellud">Təvəllüd</label>
                </div>
                <div class="form-floating mb-3">
                    <select id="sektor" name="sektor" class="form-control" placeholder="@@@@@@" >
                        <option value="1" th:selected="${student.getSector().getId()==1} ? true : false" id="1">Az</option>
                        <option value="2" th:selected="${student.getSector().getId()==2} ? true : false" id="2">Rus</option>
                        <option value="3" th:selected="${student.getSector().getId()==3} ? true : false" id="3">İngilis</option>
                    </select>
                    <label for="sektor">Sektor</label>
                </div>
                <div class="clearfix my-3"></div>

                <div class="d-grid mb-5">
                    <input type="submit" name="" id="" class="btn btn-warning py-2" value="Yenilə">
                </div>
                </th:block>
            </form>
        </div>
    </div>

</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</html>
